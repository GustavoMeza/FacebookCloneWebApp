</style>

<script>

let loadPage = () => {
    let container = document.querySelector('#container');

    let userId = getUserId();

    buildNav('')
        .then(navDOM => {
            container.appendChild(navDOM);
        });

    buildWall(userId)
        .then(wallDOM => {
            container.appendChild(wallDOM);
        });
};

validateAuth().then(loadPage);
