<html>

<head>
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="components/nav/style.css" rel="stylesheet">
<script src="utils/requestHandler.js"></script>
<script src="utils/componentBuilder.js"></script>
<script src="components/nav/controller.js"></script>
</head>

<body>

<div id="container">
<div class="buttonWrap">
    <button>Cerrar sesi&oacute;n</button>
</div>
</div>

<style>
#accountTab {
    color: #fff;
}
button {
    height: 36px;
    border:  none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    padding: 0 16px;
    cursor: pointer;
    background-color: #17f;
    width:100%;
    margin-top: 12px;
}
.buttonWrap {
    width: 100%;
    max-width: 400px;
    margin:auto;
}
</style>

<script>

let loadPage = () => { 
    let container = document.querySelector('#container');

    let button = document.querySelector('button');

    buildNav('').then(navDOM => {
        container.prepend(navDOM);
    });

    button.onclick = () => {
        document.cookie = "jwt=none;max-age=0";
        window.location.href = "http://127.0.0.1:8000/signin.html";
    };
}

validateAuth().then(loadPage);

</script>

</body>

</html>
